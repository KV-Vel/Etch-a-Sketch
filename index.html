<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="functions">
            <div class="input-div">
                <label for="size-grid">Grid Size</label>
                <input id="size-grid" type="range" list="values" min="8" max="64" step="8">
                <div class="checkmarks">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <output for="size-grid" class="out"></output>
            </div>
            <p class="btn-menu">Additional functions</p>
            <button class="btn darkening">Darkening Effect</button>
            <button class="btn rainbow">Rainbow Mode</button>
            <button class="btn eraser">Eraser is OFF</button>
            <button class="btn clear-btn">Clear</button>
            <div class="input-div">
                <label for="color-change">Color</label>
                <input id="color-change" type="color">
            </div>
        </div>
        <div class="container">

        </div>
    </main>
    <footer>
        <p class="reference">Made by <a href="https://github.com/KV-Vel/Etch-a-Sketch">KV-Vel</a></p>
    </footer>
<script src="script.js"></script>
</body>
</html>
